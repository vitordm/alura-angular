<h2>Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" 
    [class.selected]="hero == selectedHero"
    (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}}</h2>

    <div>
        <span>Id:</span> {{selectedHero.id}}
    </div>
    <div>
        <label>Name:
            <input [(ngModel)]="selectedHero.name" placeholder="Hero">
        </label>
    </div>
</div>
