<div class="col-md-12">
    <div class="page-header text-center">
        <h1>{{foto.titulo}}</h1>
    </div>
    <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <form name="formulario" class="row" ng-submit="submeter()" novalidate>
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20">    
                <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="text-danger">
                    Título Obrigatório!
                </span>
                <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="text-danger">
                    Título deve ter no máximo 20 caracteres!
                </span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input ng-model="foto.url" name="url" class="form-control" required>
                <span ng-show="formulario.$submitted && formulario.titulo.$url.required" class="text-danger">
                    URL Obrigatório!
                </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea ng-model="foto.descricao" name="descricao" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <select name="grupo" 
                    ng-model="foto.grupo" 
                    class="form-control" 
                    ng-controller="GruposController" 
                    ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos" required>
                    <option value="">Escolha um grupo</option>
                </select>
                <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="text-danger">
                    Grupo obrigatório
                </span>
            </div>
    
            <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
                Salvar
            </button>
                <a href="/" class="btn btn-primary" meu-focus>Voltar</a> <!-- focado="focado" removido para remover o watch -->
            <hr>
        </div>
        <div class="col-md-6">
            <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        </div>
    </form>
</div>
