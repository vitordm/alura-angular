<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="row">
        <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
</div>
<div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a href="/fotos/new" class="btn btn-primary" type="button">
                            Nova foto
                        </a>
                    </span>
                    <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" 
                        ng-model="filtro" ng-model-options="{ debounce: 500 }">
            </form>
        </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->
<div class="row " style="margin:10px"></div>
<div class="row">
    <div class="col-md-12">
        <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
            <minha-foto url="{{foto.url}}" alt="{{foto.titulo}}"></minha-foto>
            <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
            <button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>
        </meu-painel>
    </div> 
</div>
